<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Details Search</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --box-bg: #ffffff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border: 4px solid #add8e6;
      border-radius: 50%;
      overflow: hidden;
      margin: 30px auto 10px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0 30px;
    }

    .box {
      background-color: var(--box-bg);
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .box input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .box button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .box button:hover {
      background-color: var(--button-hover);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Icon -->
  <div class="theme-toggle" onclick="cycleTheme()">üåô</div>

  <!-- Profile Image Circle -->
  <div class="profile-pic">
    <img src="https://via.placeholder.com/150" alt="Profile Image" />
  </div>

  <!-- Name -->
  <h2>Muhammad Haseeb</h2>

  <!-- First Input Box (SIM Details) -->
  <div class="box">
    <input type="text" id="simNumber" placeholder="Enter your number to check sim Data" />
    <br/>
    <button onclick="fetchSimDetails()">üîé Search SIM Data üîç</button>
  </div>

  <!-- Second Input Box (SMS Bombing) -->
  <div class="box">
    <input type="text" id="bombNumber" placeholder="Enter number for sms Bombing" />
    <br/>
    <button onclick="startSmsBombing()">üí• Start Bombing üí•</button>
  </div>

  <!-- Footer -->
  <footer>
    Developed By x-Hasi
  </footer>

  <script>
    function fetchSimDetails() {
      const number = document.getElementById("simNumber").value;
      if (!number) {
        alert("Please enter a phone number.");
        return;
      }

      // üîÅ Yahan apni SIM Details API daalein
      const apiUrl = `https://your-sim-api.com/search?number=${number}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log("SIM Details Response:", data);
          alert("SIM Data fetched successfully!");
        })
        .catch(error => {
          console.error("Error fetching SIM details:", error);
          alert("Failed to fetch SIM details.");
        });
    }

    function startSmsBombing() {
      const number = document.getElementById("bombNumber").value;
      if (!number) {
        alert("Please enter a phone number.");
        return;
      }

      // üîÅ Yahan apni SMS Bombing API daalein
      const apiUrl = `https://your-bomb-api.com/start?number=${number}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log("Bombing Response:", data);
          alert("SMS Bombing started successfully!");
        })
        .catch(error => {
          console.error("Error starting SMS bombing:", error);
          alert("Failed to start SMS bombing.");
        });
    }

    // Theme Changer
    const themes = [
      {bg: "#000", text: "#fff", box: "#222", button: "#ffc107", hover: "#e0a800"}, // Black + Yellow
      {bg: "#1e1e1e", text: "#fff", box: "#292929", button: "#28a745", hover: "#218838"}, // Green
      {bg: "#e3f2fd", text: "#0d47a1", box: "#ffffff", button: "#0d6efd", hover: "#0b5ed7"}, // Blue
      {bg: "#fff5f5", text: "#b71c1c", box: "#fff", button: "#f44336", hover: "#d32f2f"}, // Red
      {bg: "#f2f2f2", text: "#333", box: "#ffffff", button: "#007bff", hover: "#0056b3"} // Default
    ];
    let currentTheme = 0;

    function cycleTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      const theme = themes[currentTheme];
      document.documentElement.style.setProperty('--bg-color', theme.bg);
      document.documentElement.style.setProperty('--text-color', theme.text);
      document.documentElement.style.setProperty('--box-bg', theme.box);
      document.documentElement.style.setProperty('--button-bg', theme.button);
      document.documentElement.style.setProperty('--button-hover', theme.hover);
    }
  </script>

</body>
  </html>
